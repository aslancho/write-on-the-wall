<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container settings-container">
    <h1>Настройки профиля</h1>
    <div class="settings-options">
<!--        <form action="/profile/delete" method="post" onsubmit="return confirmDelete()">-->
<!--            <button class="btn btn-danger" type="submit">Удалить аккаунт</button>-->
<!--        </form>-->
        <form action="/profile/delete" method="post" onsubmit="return confirmDelete()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-danger" type="submit">Удалить аккаунт</button>
        </form>

        <a href="/profile">
            <button class="btn btn-secondary">Вернуться в профиль</button>
        </a>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие невозможно отменить.');
    }
</script>
</body>
</html>
